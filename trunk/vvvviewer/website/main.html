<html>
	<title>
		VVVViewer
	</title>
	<script src="main.js"></script>
	<body>
		<div style="background-color: yellow; position: fixed; width: auto; height: auto; top: 0%; right: 0; bottom: 0px; left: 0em;">
			<h1>VVVViewer</h1>
			<div>
				<button onclick="javascript:PageHandler.HandleTestButton()">Test</button>
				<button onclick="javascript:PageHandler.LayoutImageButton()">Layout image</button>
				<button onclick="javascript:PageHandler.ChangeImageButton()">Change image</button>
				<button onclick="javascript:PageHandler.TransparencyButton(0.5)">Opaque = 1/2</button>
				<button onclick="javascript:PageHandler.TransparencyButton(1)">Opaque = 1</button>
				<p>
				<button onclick="javascript:PageHandler.FadeOutButton()">Fade out</button>
				<button onclick="javascript:PageHandler.ExposeButton()">Expose</button>
				<button onclick="javascript:PageHandler.ShowControlsButton()">Controls</button>
			</div>
		    <div style="background-color: grey; width: 100%; height: 100%; top: 0%; right: 0; bottom: 0px; left: 0em;" id="image-holder">
		    	<!--img
				    src="https://lh3.googleusercontent.com/-KQt51QXqXXY/TN-iWXveZII/AAAAAAAAA9I/D6dgF-sNWR4/s720/%2525D0%25259C%2525D0%2525BE%2525D0%2525B8%2525D1%252581%2525D0%2525B5%2525D0%2525B5%2525D0%2525BD%2525D0%2525BA%2525D0%2525BE%252520%2525D0%2525A7%2525D0%2525B5%2525D1%252580%2525D0%2525B5%2525D1%252588%2525D0%2525BD%2525D1%25258F.jpg"
				-->
			    <div style="opacity: 0.1; -webkit-transition: opacity 1s ease-in-out; background-color: white; position: relative; width: 100%; height: 100%; top: 0%; right: 0; bottom: 0px; left: 0em;"
				    id="control-board"
				>
				  <h2>Controls</h2>
				  <button onclick="javascript:PageHandler.CloseControlsButton()">Close</button>
				  <button onclick="javascript:PageHandler.ShowControlsButton()">Controls</button>
				</div>
		    </div>
		</div>
	</body>
	<script>
		PageHandler = CreateHandler(document);
	</script>
</html>
